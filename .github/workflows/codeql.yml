name: SAST - CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 7 * * *'  # Run automatically at 2AM EST (7AN UTC)

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python # 可按项目实际修改
          # queries: security-extended,security-and-quality  # 可选

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3